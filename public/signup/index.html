<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup | Khoj</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="./index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Poppins', sans-serif;">

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <div class="d-flex justify-content-center">
                <h1>Signup</h1>
            </div>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control"
                           placeholder="Choose an username">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Enter your password">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" id="signup">Sign Up</button>
                </div>
                <a href="/login" class="d-flex justify-content-center">Already have an account? Login</a>
            </form>
        </div>
    </div>

</div>

<script>
    localStorage.getItem('token') ? window.location.href = '/' : null;

    $('#signup').click(function (e) {
        e.preventDefault();
        const name = $('#name').val();
        const username = $('#username').val();
        const password = $('#password').val();
        fetch("/api/registration", {
            method: "post",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name, username, password
            })
        }).then((res) => res.json())
            .then((response) => {
                if (response.acknowledged) {
                    window.location.href = '/login';
                } else {
                    alert(response.error);
                }

            });
    })
</script>
</body>
</html>
